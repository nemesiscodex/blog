baseURL = 'https://blog.nemesiscodex.org/'
languageCode = 'en-us'
title = "Nemesiscodex's Blog"
theme = "hello-friend-ng"

# SEO: Permalink structure - Using :slug instead of :title for better SEO and URL consistency
[permalinks]
  posts = "/:slug/"

[markup.goldmark.renderer]
  unsafe = true

# SEO: Sitemap configuration for better search engine discoverability
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

# SEO: Google Analytics configuration
[services]
  [services.GoogleAnalytics]
    ID = "G-J750Q0BHT0"

[params]
  enableGlobalLanguageMenu = false
  disableReadOtherPosts = false
  enableSharingButtons = true
  # UI/theme
  themeColor = "dark"
  # Custom CSS files (served from /static)
  customCSS = ["/css/custom.css"]
  # Custom JS files (served from /static)
  customJS = ["/js/custom.js"]

  # SEO: Site-level SEO parameters
  author = "Julio Reyes"
  homeSubtitle = "Exploring software engineering, architecture, and modern development practices"
  # Used in <title> for homepage alongside site title
  subtitle = "Software engineering, architecture, and modern development"
  # Optional site-wide description fallback
  description = "Deep dives, notes, and practical guides on modern software engineering, architecture, and developer workflows."
  # Posts index (/posts/) description fallback
  postsDescription = "Technical posts on software engineering, architecture, backend reliability, AI coding workflows, and developer productivity."
  keywords = "backend, frontend, software engineering, software design, developer, tips, tricks, ai, java, typescript, react, html, css, svg"
  authorImage = "blog-image.png"
  # X/Twitter handles for cards/meta
  twitterSite = "@nemesiscodex"
  twitterCreator = "@nemesiscodex"

  [[menu.main]]
    identifier = "posts"
    name       = "Posts"
    url        = "/posts"
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about/"
  [taxonomies]
    tag      = "tags"
    category = "categories"

  # Social profiles used for links, Twitter Cards, and JSON-LD
  # Add/adjust as needed. Leave commented ones until accounts exist.
  [[params.social]]
    name = "X"
    url = "https://x.com/nemesiscodex"
    rel = "me"
    nonewpage = 0
  [[params.social]]
    name = "github"
    url = "https://github.com/nemesiscodex"
    rel = "me"
    nonewpage = 0
  [[params.social]]
    name = "youtube"
    url = "https://www.youtube.com/@nemesiscodex"
    rel = "me"
    nonewpage = 0
